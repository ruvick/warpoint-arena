<header class="header">

			<div class="header__inner">
				<div class="header__main main-header">

					</a>
					<ul class="main-header__menu menu-header">
						<li class="menu-header__item">
							<a href="" class="menu-header__link">Об игре</a>

						<li class="menu-header__item">
							<a href="" class="menu-header__link">Где поиграть</a>
						</li>
					</ul>
				</div>

					</div>

							<option value="1" selected="selected">RU</option>
							<option value="2">EN</option>
						</select>
						<button type="button" class="choice-header__burger icon-menu" aria-label="Бургер меню">
							<span></span>
							<span></span>
							<span></span>
						</button>
					</div>
				</div>
			</div>
